<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="datepicker/css/datepicker.min.css">
	<style>#calendar {width: 252px;}</style>
	<style>#buttonvote {width: 252px; background-color: rgb(255, 255, 255); font-family: sans-serif; color: #6bc4a6; border-radius: 4px;}</style>
	<style>#buttonvote:hover {background-color: rgb(216, 216, 216); color: #4e967e; border-radius: 4px;}</style>
</head>
<body>

<!-- http://t1m0n.name/air-datepicker/docs/index-ru.html -->

<div class="container mt-3">
	<div class="row">
        <div class="col-6 offset-3">

            <form>
                <input type="text" id="calendar" name="date" class="form-control" data-position="bottom left">
				<input type="button" value="Выбрать" id="buttonvote"/>

            </form>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="datepicker/js/datepicker.min.js"></script>
<script src="datepicker/js/i18n/datepicker.en.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
	$(function() {

		$('#calendar').datepicker({

			multipleDatesSeparator: ' - ',
			minDate: new Date(),
			language: 'ru',
            timepicker: true,
            minutesStep: 5,
			dateFormat: 'yyyy-mm-dd',
			inline: true,
			position: 'center',
			// firstDay: 0,
			/*toggleSelected: false,
			range: true,
			timepicker: true,
			minHours: 9,
			maxHours: 17,
			minutesStep: 5,*/
			// view: 'months',
			clearButton: true,
			altField: $('#alt'),
			altFieldDateFormat: 'yyyy-mm-dd hh:mm',
			buttons: ['очистить']
			// position: 'bottom left'
		});

	});
</script>
<script src="getdatebot.js"></script>
</body>
</html>
